<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AppsTableViewDlg" widgetVar="AppsTableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAppsTableTitle}">
        <h:form id="AppsTableViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{appsTableController.selected != null}">
                    <h:outputText value="#{bundle.ViewAppsTableLabel_id}"/>
                    <h:outputText value="#{appsTableController.selected.id}" title="#{bundle.ViewAppsTableTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAppsTableLabel_appName}"/>
                    <h:outputText value="#{appsTableController.selected.appName}" title="#{bundle.ViewAppsTableTitle_appName}"/>
                </p:panelGrid>
                <p:commandButton value="#{bundle.Close}" onclick="AppsTableViewDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
