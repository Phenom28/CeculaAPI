<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">


    <ui:define name="head">
        <title>
            <h:outputText value="#{bundle.ListAppsTableTitle}"></h:outputText>
        </title>
    </ui:define>
    
    <ui:define name="head-end">
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </ui:define>

    <ui:define name="body">
        <h:form id="AppsTableListForm">
            <p:panel header="#{bundle.ListAppsTableTitle}">
                <p:dataTable id="datalist" value="#{appsTableController.apps}" var="apps"
                             selectionMode="single" selection="#{appsTableController.selected}"
                             paginator="true"
                             rowKey="#{apps.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAppsTableTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{apps.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAppsTableTitle_appName}"/>
                        </f:facet>
                        <h:outputText value="#{apps.appName}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{appsTableController.prepareCreate}" update=":AppsTableCreateForm" oncomplete="PF('AppsTableCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AppsTableViewForm" oncomplete="PF('AppsTableViewDialog').show()" disabled="#{empty appsTableController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AppsTableEditForm" oncomplete="PF('AppsTableEditDialog').show()" disabled="#{empty appsTableController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{appsTableController.destroy}" update=":growl,datalist" disabled="#{empty appsTableController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>

        <ui:include src="Create.xhtml"/>
        <ui:include src="Edit.xhtml"/>
        <ui:include src="View.xhtml"/>
    </ui:define>
</ui:composition>
