<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AppsTableCreateDlg" widgetVar="AppsTableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAppsTableTitle}">
        <h:form id="AppsTableCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{appsTableController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateAppsTableLabel_appName}" for="appName" />
                    <p:inputText id="appName" value="#{appsTableController.selected.appName}" title="#{bundle.CreateAppsTableTitle_appName}" required="true" requiredMessage="#{bundle.CreateAppsTableRequiredMessage_appName}"/>
                </p:panelGrid>
                <p:commandButton actionListener="#{appsTableController.create}" value="#{bundle.Save}" update="display,:AppsTableListForm:datalist,:growl" oncomplete="handleSubmit(args,'AppsTableCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="AppsTableCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
