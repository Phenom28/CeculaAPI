<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AppsTableEditDlg" widgetVar="AppsTableEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAppsTableTitle}">
        <h:form id="AppsTableEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{appsTableController.selected != null}">
                    <p:outputLabel value="#{bundle.EditAppsTableLabel_appName}" for="appName" />
                    <p:inputText id="appName" value="#{appsTableController.selected.appName}" title="#{bundle.EditAppsTableTitle_appName}" required="true" requiredMessage="#{bundle.EditAppsTableRequiredMessage_appName}"/>
                </p:panelGrid>
                <p:commandButton actionListener="#{appsTableController.update}" value="#{bundle.Save}" update="display,:AppsTableListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AppsTableEditDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="AppsTableEditDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
