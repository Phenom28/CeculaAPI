<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="UsersTableCreateDlg" widgetVar="UsersTableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsersTableTitle}" closeOnEscape="true">
        <h:form id="UsersTableCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{usersTableController.selected != null}">
                    <p:outputLabel value="#{bundle.CreateUsersTableLabel_email}" for="email" />
                    <p:inputText id="email" value="#{usersTableController.selected.email}" title="#{bundle.CreateUsersTableTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersTableRequiredMessage_email}"/>
                    <p:outputLabel value="#{bundle.CreateUsersTableLabel_username}" for="username" />
                    <p:inputText id="username" value="#{usersTableController.selected.username}" title="#{bundle.CreateUsersTableTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersTableRequiredMessage_username}"/>
                    <p:outputLabel value="#{bundle.CreateUsersTableLabel_password}" for="password" />
                    <p:password id="password" value="#{usersTableController.selected.password}" feedback="true" inline="true" match="password2" title="#{bundle.CreateUsersTableTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersTableRequiredMessage_password}"/>
                    <p:outputLabel value="#{bundle.CreateUsersTableLabel_password2}" for="password2" />
                    <p:password id="password2" value="#{usersTableController.selected.password}" title="#{bundle.CreateUsersTableTitle_password2}" required="true" requiredMessage="#{bundle.CreateUsersTableRequiredMessage_password2}"/>
                </p:panelGrid>
                <p:commandButton actionListener="#{usersTableController.create}" value="#{bundle.Save}" update="display,:UsersTableListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsersTableCreateDialog');"/>
                <p:commandButton value="#{bundle.Cancel}" onclick="PF('UsersTableCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
